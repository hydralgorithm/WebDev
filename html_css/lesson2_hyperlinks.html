<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinksss XD</title>
    </head>
    <body>
       <h1>Lets see an example of hyperlink</h1> 
       <hr>
       <br>


       <!--href is used to link the text to a file or webpage
       while the target="_blank" is used to open the page in a new tab.-->
       <a href="https://www.google.com"
       target="_blank" title="Goes to google">
        Clickity Clackity Me!!!
       </a>
       <br>
       <br>
       <!--We can link our other html files-->
       <a href="/html_css/exercise.html" target="_blank">
            Song Lyrics
       </a>
       <br>
       <a href="mailto:test@fake.com">
        email me
       </a>
    </body>
</html>
