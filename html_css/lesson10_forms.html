<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" type="image/png" href="/html_css/Favicon/apple-touch-icon.png">
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data" >
        <!--What required does is basically make it compulsory for you to fill it in order to submit.-->
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Enter ur id" minlength="6" maxlength="15" required>
        <br><br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter password" minlength="6" maxlength="10" required>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="random@gmail.com" required>
        <br><br>
        <label for="phone">Phone # :</label>
        <input type="tel" id="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required>
        <br><br>
        <label for="bday">Birthdate :</label>
        <input type="date" id="bday" required>
        <br><br>
        <label for="quantity">Quantity :</label>
        <input type="number" id="quantity" min="0" max="99" value="1" required>
        <!--Value attribute sets default value to 1 or any number we choose as default-->
        <br><br>
        <label for="title">Title :</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        
        <br><br>
        <label for="payment">Payment :</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
        <br><br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br><br>
        <label for="comment">Comment :</label>
        <textarea id="comment" rows="3" cols="25" placeholder="Type something..."></textarea>
        <br><br>
        <label for="file">File :</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">

    </form>
</body>
</html>
