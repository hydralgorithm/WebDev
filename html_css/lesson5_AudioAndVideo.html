<!DOCTYPE html>
<html>
    <head>
        <title>Listen to thiss!!!!</title>
        <!--We used this to link the image to web icon-->
        <link rel="icon" type="image/png" href="/html_css/Favicon/apple-touch-icon.png">
    </head>
    <body>
        <p>The Scientist by coldplay -</p>
        <audio controls autoplay muted loop> <!--Remove autoplay if u dnt want it to play on its own, 
            you can also add muted attribute so that its on mute when it plays at first,
            you can use loop attribute to keep it in loop-->
            <source src="/html_css/audio/TheScientist.mp3">
        </audio>
        <!--You can same attributes for vidoes as used above and mentioned in above comment-->
        <video src="\html_css\video\the-scientist-official.mp4" width="500" controls></video>
    </body>
</html>
